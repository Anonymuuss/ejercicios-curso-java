<html>
    <script>
    // Operadores Matematicos
let a = 10;
let b = 3;

alert("Operadores Matematicos:");
alert("Suma: " + (a + b));
alert("Resta: " + (a - b));
alert("Multiplicacion: " + (a * b));
alert("Division: " + (a / b));
alert("Division entera (simulada): " + Math.floor(a / b));
alert("Modulo (residuo): " + (a % b));
alert("Potencia: " + (a ** b));


// Operadores de desplazamiento
let x = 4; 

alert("Valor original: x = " + x + " -> binario: " + x.toString(2));

let leftShift = x << 1;
alert("x << 1 = " + leftShift + " -> binario: " + leftShift.toString(2));

let rightShift = x >> 1;
alert("x >> 1 = " + rightShift + " -> binario: " + rightShift.toString(2));

        
    </script>

</html>
